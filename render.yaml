services:
  - type: web
    name: airbnb-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        sync: false
      - key: UPLOAD_DIR
        sync: false
      - key: MAX_FILE_SIZE
        sync: false
      - key: ALLOWED_EXTENSIONS
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: ADMIN_EMAIL
        value: admin@airbnb.local
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_FIRST_NAME
        value: Admin
      - key: ADMIN_LAST_NAME
        value: User
      - key: FRONTEND_URL
        value: https://air-frontend-neon.vercel.app
services:
  - type: web
    name: ai-bot-backend
    env: node
    region: frankfurt  # ou la r√©gion de votre choix
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3000